name: Build & Test

on: push

jobs:
  build:
    name: Build 📦
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: 8.0.x

    - name: Build project
      run: dotnet build

    - name: Test
      run: dotnet test

